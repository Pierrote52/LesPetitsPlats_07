<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Les petits plats</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./Scss/style.css">
    <link rel="stylesheet" href="Scss/custom/style.css">
     


    <div class="container">

        <div class="row ">
            <div class="col navbar navbar-expand text-center">
                <img class="mx-auto mb-4" src="./assets/img/logo.svg" alt="Logo les petits plats" />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col" id="RechercheGenerale">
                <input class="form-control" id="searchInput" type="text"
                    placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
                <img src="assets/Icons/search-solid.svg" id="loupe" alt="loupe de recherche">
            </div>
        </div>
        <div class="row mb-3" id="sectionFiltres">
        </div>
        <div class="row" id="rowDesFiltres">
            <div class="col-2">
                <div class="col mx-2 my-2" id="listeDesIngredients">
                    <div class="cathEtSparrow"><input class="form-control " type="text" name="Ingredients"
                            placeholder="Ingredients" id="ingredients">
                        <img src="assets/Icons/angle-up-solid.svg" class="sparrow" alt="flêche vers le haut">
                    </div>
                    <div class="col" id="coloneIngredients">
                    </div>
                </div>

            </div>
            <div class="col-2">
                <div class="col mx-2 my-2" id="listeDesAppareils">
                    <div class="cathEtSparrow">
                        <input class="form-control bg-success " type="text" name="Appareil" id="Appareil"
                            placeholder="Appareil">
                        <img src="assets/Icons/angle-up-solid.svg" class="sparrow" alt="flêche vers le haut">
                    </div>
                    <div class="col" id="coloneAppareil">
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="col mx-2 my-2" id="listeDesUstensiles">
                    <div class="cathEtSparrow">
                        <input class="form-control bg-danger " type="text" name="Ustensiles" id="Ustensiles"
                            placeholder="Ustensiles">
                        <img src="assets/Icons/angle-up-solid.svg" class="sparrow" alt="flêche vers le haut">
                    </div>
                    <div class="col" id="coloneUstensiles">
                    </div>
                </div>
            </div>
        </div>


        <div id="section" class="row">
        </div>
    </div>



    <script type="module" src="./Js/main.js"></script>
        
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

        
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

        
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</html>
